version: '3.8'

services:
  # FastAPI Backend
  fastapi:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: notebooklm-fastapi
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./backend:/app
    networks:
      - app-network
    restart: unless-stopped

  # Django Backend
  django:
    build:
      context: ./backend_django
      dockerfile: Dockerfile
    container_name: notebooklm-django
    ports:
      - "8001:8001"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DJANGO_SETTINGS_MODULE=werter_backend.settings
    volumes:
      - ./backend_django:/app
      - django-static:/app/staticfiles
      - django-media:/app/media
    networks:
      - app-network
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: notebooklm-frontend
    ports:
      - "80:80"
    depends_on:
      - fastapi
      - django
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  django-static:
  django-media:
